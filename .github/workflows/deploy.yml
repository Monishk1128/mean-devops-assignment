name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Backend Image
        run: docker build -t monishk1128/backend:latest ./backend

      - name: Build Frontend Image
        run: docker build -t monishk1128/frontend:latest ./frontend

      - name: Push Backend Image
        run: docker push monishk1128/backend:latest

      - name: Push Frontend Image
        run: docker push monishk1128/frontend:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~
            docker-compose down
            docker pull monishk1128/backend:latest
            docker pull monishk1128/frontend:latest
            docker-compose up -d